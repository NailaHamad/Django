{% extends "layouts/base1.html" %}

{%block title%} item {%endblock%}
{% block stylesheets %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th, td {
        border: 1px solid #FF9494; 
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #FF9494; 
        color: white; 
      }
</style>
{% endblock stylesheets %}

{%block content%}
<h1>Items List</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    {% for i in items %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.category}}</td>
            <td>{{i.price}}</td>
        </tr>
    {%endfor%}
</table>
{%endblock%}
