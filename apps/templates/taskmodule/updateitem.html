{% extends "layouts/base1.html" %}

{% block title %} Update Item {% endblock %}

{% block stylesheets %}
<style> 
</style>
{% endblock stylesheets %}

{% block content %}
<h2>Update Item</h2>
<form method="POST" action="{% url 'update_item' tId=obj.id %}">
    {% csrf_token %}
    
    <label for="items_name">Item Name:</label>
    <input type="text" id="items_name" name="items_name" value="{{ obj.name }}"><br><br>
    
    <label for="items_category">Item Category:</label>
    <input type="text" id="items_category" name="items_category" value="{{ obj.category }}"><br><br>

    <label for="items_priority">Item Price:</label>
    <input type="number" id="items_price" name="items_price" value="{{ obj.price }}"><br><br>

    <button type="submit">Update Item</button>
</form>
<hr> <!-- Add a horizontal line for separation -->
{% endblock %}
