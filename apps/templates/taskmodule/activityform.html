{% extends "layouts/base1.html" %}

{% block title %} Add Task {% endblock %}

{% block stylesheets %}
<style> 
</style>
{% endblock stylesheets %}

{% block content %}
<h2>Add Activity</h2>
<form action="add-activity" method="POST">
    {% csrf_token %}
    
    <label for="activity_name">Activity Name:</label>
    <input type="text" id="task_name" name="task_name" required><br><br>
    
    <label for="activity_category">Activity Category:</label>
    <input type="text" id="task_category" name="task_category" required><br><br>

    <button type="submit">Add Activity</button>
</form>
<hr> <!-- Add a horizontal line for separation -->


{% endblock %}
