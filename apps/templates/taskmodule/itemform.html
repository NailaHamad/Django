{% extends "layouts/base1.html" %}

{% block title %} Add Task {% endblock %}

{% block stylesheets %}
<style> 
</style>
{% endblock stylesheets %}

{% block content %}
<h2>Add Item</h2>
<form method="POST">
    {% csrf_token %}
    
    <label for="items_name">Item Name:</label>
    <input type="text" id="items_name" name="items_name" required><br><br>
    

    <label for="items_category">Item Category:</label>
    <input type="text" id="items_category" name="items_category" required><br><br>

        
    <label for="items_price">Item Price:</label>
    <input type="number" id="items_price" name="items_price" required><br><br>

    <button type="submit">Add Item</button>
</form>
<hr> <!-- Add a horizontal line for separation -->


{% endblock %}
