{% extends "layouts/base1.html" %}

{% block title %} Add Task {% endblock %}

{% block stylesheets %}
<style> 
</style>
{% endblock stylesheets %}

{% block content %}
<h2>Add Task</h2>
<form action="add-task" method="POST">
    {% csrf_token %}
    
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" required><br><br>
    
    <label for="task_priority">Task Priority:</label>
    <input type="text" id="task_priority" name="task_priority" required><br><br>
    
    <label for="task_category">Task Category:</label>
    <input type="text" id="task_category" name="task_category" required><br><br>

    <button type="submit">Add Task</button>
</form>
<hr> <!-- Add a horizontal line for separation -->


{% endblock %}
